<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/style.css" />
    <link rel="icon" href="Images/Site-Icon.png" sizes="32x32" />
    <script src="JS/script.js" defer></script>
    <title>Ace the Ace!</title>
  </head>
  <body>
    <header>
      <div class="title">
        <span>Ace the Ace!</span>
      </div>
      <div class="header-round-info-container">
        <div class="header-img-container">
          <img src="Images/AceSpades.png" alt="" class="header-img" />
        </div>
        <div class="header-score-container">
          <div class="stats-aligner">
            <h2 class="">Score</h2>
            <span class="badge score">0</span>
          </div>
        </div>
        <div class="header-round-container">
          <div class="stats-aligner">
            <h2 class="">Round</h2>
            <span class="badge round">0</span>
          </div>
        </div>
      </div>
      <div class="game-status-container">
        <p class="current-status">
          Click "Start Game" button to start the game.
        </p>
      </div>
      <div class="action-btn">
        <div class="btn-container">
          <button id="startGame" class="start-game">Start Game</button>
        </div>
      </div>
    </header>
    <main>
      <div class="card-container">
        <div class="card-pos-a"></div>
        <div class="card-pos-b"></div>
        <div class="card-pos-c"></div>
        <div class="card-pos-d"></div>
      </div>
    </main>
  </body>
</html>
